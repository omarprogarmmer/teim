<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لا يوجد اتصال بالإنترنت</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f1fdf3;
    }
    h1 {
      color: #388E3C;
    }
    p {
      margin: 20px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚠️ لا يوجد اتصال بالإنترنت</h1>
  <p>التطبيق يعمل بدون إنترنت، لكن بعض الميزات قد لا تكون متاحة.</p>
  <p>سيتم حفظ بياناتك محلياً وسيتم مزامنتها عند عودة الاتصال.</p>
  <button onclick="window.location.reload()">حاول مرة أخرى</button>
</body>
</html>
